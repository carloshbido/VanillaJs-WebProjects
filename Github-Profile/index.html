<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Profile</title>
  <link rel="stylesheet" href="./style/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 justify-content-center">
    <h3>Serch GitHub Profile</h3>
  </nav>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <label for="user">Nome de usu√°rio do GitHub</label>
          <input type="text" class="form-control" id="user" placeholder="Ex: BradMontana, CarlosBido">
        </div>
      </div>
    </div>

    <div class="card mt-3 card-response">
      <div class="card-body">
        <div class="row">
          <div class="col-3">
            <img src="" alt="avatar-git">
          </div>
          <div class="col-9">
            <div class="name">Carlos</div>
            <div class="country">Brazil</div>
            <div class="url">www.oddododk</div>
            <div class="followers">1</div>
            <div class="following">4</div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="./github.js"></script>
  <script src="./app.js"></script>
</body>

</html>
