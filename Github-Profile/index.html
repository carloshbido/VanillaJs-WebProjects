<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Profile</title>
  <link rel="stylesheet" href="./style/bootstrap.min.css">
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 justify-content-center">
    <h3>Serch GitHub Profile</h3>
  </nav>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <label for="user">Nome de usu√°rio do GitHub</label>
          <input type="text" class="form-control" id="user" placeholder="Ex: viviane, carloshbido">
        </div>
      </div>
    </div>

    <div class="card mt-3" id="card-response" hidden>
      <div class="card-body">
        <div class="row">
          <div class="col-3">
            <img src="" alt="avatar-git" class="avatar">
          </div>
          <div class="col-9">
            <div class="name"></div>
            <div class="country"></div>
            <div class="url"></div>
            <div class="followers"></div>
            <div class="following"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="user-notFound" class="card mt-3" hidden></div>
  </div>

  <script src="./github.js"></script>
  <script src="./app.js"></script>
</body>

</html>
