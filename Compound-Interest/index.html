<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">

        <h1>Juros Compostos</h1>

        <form id="form">
            <div class="form-group">
                <label for="initial-value">Valor Inicial ($)</label>
                <input type="number" name="initial-value" id="initial-value" min=0 step="0.01">
            </div>

            <div class="form-group">
                <label for="monthly-interest">Juros Mensais (%)</label>
                <input type="number" name="monthly-interest" id="monthly-interest" min=0 step="0.01">
            </div>

            <div class="form-group">
                <label for="number-months">Meses do Investimento estimado</label>
                <input type="number" name="number-months" id="number-months" min=0>
            </div>

            <div class="form-group">
            <button type="submit">Gerar</button>
            <div>
        </form>

        <div id="results">
            <!--Print Display-->
        </div>

        <div id="results-table">
            <!--Print Table-->
        </div>
    </div>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
