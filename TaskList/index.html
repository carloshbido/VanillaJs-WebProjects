<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=8, initial-scale=1.0">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!--Font Awsome CDN-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

  <title>Task List</title>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="main" class="card">

          <div class="card-content">
            <span class="card-title">Lista de Tarefas</span>

            <div class="row">
              <form  id="task-form">
                <div class="input-field col s12">
                  <input type="text" name="task" id="task">
                  <label for="task">Nova tarefa</label>
                </div>
                <input type="submit" value="Adicionar Tarefas" class="btn">
              </form>
            </div>
          </div>
          
          <div class="card-action">
            <h5 class="task-title">Tarefas</h5>
            <div class="input-field col s12">
              <input type="text" name="filter" id="filter">
              <label for="filter">Filtrar Tarefas</label>
            </div>

            <ul class="collection"></ul>
            <a href="#" class="clear-tasks btn black">Limpar Tarefas</a>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Jquery MaterializeÂ´s dependence -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="app.js"></script>  
</body>
</html>
