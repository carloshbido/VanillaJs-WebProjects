<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>Book List</title>
</head>

<body>
  <div class="container mt-3">

    <h1 class="m-auto text-center">My<span class="text-info text-center">Book</span>List</h1>

    <div class="form mt-4">
      <form id="book-form">
        <div class="form-group">
          <label for="name">Nome do Livro</label>
          <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <div class="form-group">
            <label for="author">Autor do Livro</label>
            <input type="text" class="form-control" id="author" aria-describedby="emailHelp">
          </div>
        </div>
        <div class="form-group">
          <div class="form-group">
            <label for="id">#ID</label>
            <input type="text" class="form-control" id="id" aria-describedby="emailHelp">
          </div>
        </div>
        <input class="btn btn-info mt-3" type="submit" value="Adicionar Livro">
      </form>
    </div>

    <table class="table table-striped mt-4">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Autor</th>
          <th scope="col">#ID</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>

</html>
