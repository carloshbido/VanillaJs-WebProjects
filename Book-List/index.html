<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>Book List</title>
</head>

<body>
  <div class="container mt-3">

    <h1 class="m-auto text-center">My<span class="text-info text-center">Book</span>List</h1>

    <div class="form mt-4">
      <div class="form-group">
        <label for="nome-livro">Nome do Livro</label>
        <input type="text" class="form-control" id="nome-livro" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <div class="form-group">
          <label for="autor-livro">Autor do Livro</label>
          <input type="text" class="form-control" id="autor-livro" aria-describedby="emailHelp">
        </div>
      </div>
      <div class="form-group">
        <div class="form-group">
          <label for="id-livro">#ID</label>
          <input type="text" class="form-control" id="id-livro" aria-describedby="emailHelp">
        </div>
      </div>
      <input class="btn btn-info mt-3" type="submit" value="Adicionar Livro">
    </div>

  </div>

  <script src="app.js"></script>
</body>

</html>
